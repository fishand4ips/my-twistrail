<template>
    <lightning-card>
        <lightning-button onclick={handleClickRefresh} label="Refresh" slot="actions"></lightning-button>
            <div class="slds-var-p-around_small">
                <div onitemregister={handleItemRegister}>
                        <c-custom-datatable
                            columns={columns}
                            data={products}
                            key-field="Id"
                            data-record="Id">
                        </c-custom-datatable>
                </div>
            </div>
            <div class="show-spinner" if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
            </div>
    </lightning-card>
</template>
